<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Signup.css" />
    <!-- font roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- from login -->
    <div class="login" style="background-image: url(IMG/IMG-Signup/background.png);background-position: right;">
        <div class="login__container">
            <h1>Đăng Nhập</h1>
            <form>
                <h5>User</h5>
                <input type="text" id="input-login-username" />
                <h5>Password</h5>
                <input type="password" id="input-login-password" />
                <button onclick="login()" type="submit" class="login__signInButton">Đăng Nhập</button>
            </form>
            <div class="btn__footer">
                <a href="./signup.html" class="login__registerButton">Tạo tài khoản mới</a>
                <a href="./index.html" class="signup__registerButton">Về trang chủ</a>
            </div>
        </div>
    </div>
    <script src="./JavaScript/signup.js"></script>
</body>

</html>
